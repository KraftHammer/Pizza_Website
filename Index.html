<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша пицца</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
                <button class="logo"> <!--Добавить ссылку на лендинг по клику-->
                    <img src="Images/logo.svg" alt="logo"> <!--Обновить лого на более чёткое-->
                    <h1>Наша пицца</h1>
                </button>
            <div class="infoBlock">
                <div class="infoContent">
                    <img src="Images/Header_icon_1.png" alt="Geo">
                    <p>с. Павловск, улица Ленина, 12</p>
                </div>
                <div class="infoContent">
                    <img src="Images/Header_icon_2.png" alt="clock">
                    <p>c 9:00 до 21:00</p>
                </div>
                <div class="infoContent">
                    <img src="Images/Header_icon_3.png" alt="phone">
                    <p>+7 385-260-66-62</p>
                </div>
            </div>
        </div>
    </header>
    <div class="imageContainer">
        <img src="Images/Image zone.svg" alt="Пицца">
    </div>

    
        <nav class="menu">
            <button class="button">
                Корзина
            </button>
            <ul class="menu-list">
                <li class="menu-item">
                    <p>Пицца</p>
                </li>
                <li class="menu-item">
                    <p>Шаурма</p>
                </li>
                <li class="menu-item">
                    <p>Салаты</p>
                </li>
                <li class="menu-item">
                    <p>Роллы</p>
                </li>
                <li class="menu-item">
                    <p>Чизкейки</p>
                </li>
                <li class="menu-item">
                    <p>Круасанны</p>
                </li>
                <li class="menu-item">
                    <p>Напитки</p>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-left">
        <div class="Order-high-text">
            <h2>Часто заказывают</h2>
        </div>

        <div class="container-card">
            <div class="card-horizontal">
                <div class="container-card-image">
                    <img src="Images/logo.svg" alt="Здесь картинка" width="80px">
                </div>
                <div class="container-card-information">
                    <div class="container-card-name">
                        <h2>Название</h2>
                    </div>
                    <div class="container-card-price">
                            <h2>Цена от</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
